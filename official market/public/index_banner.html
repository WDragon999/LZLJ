<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index_banner.css">
    <script src="js/jquery-1.11.3.js"></script>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="banner_box">
        <div class="banner">
            <div><img src="img/banner1/banner1.jpg"></div>
            <div><img src="img/banner1/banner2.jpg"></div>
            <div><img src="img/banner1/banner3.jpg"></div>
        </div>
        <div class="left">
            <img src="img/banner1/arrow-left.png" alt="">
        </div>
        <div class="right">
            <img src="img/banner1/arrow-right.png" alt="">
        </div>
        <div class="banner_trigger">
            <ul class="trigger_list">
                <li class="trigger_item"></li>
                <li class="trigger_item"></li>
                <li class="trigger_item"></li>
            </ul>
        </div>
    </div>


    <script>
        show111(0)
        var slideTime=5000;
        var int = setInterval(autoSlide,slideTime);
        var curIndex=0;
        $(".trigger_item").click(function(){
            show111($(this).index())
            clearInterval(int);
            int = setInterval(autoSlide,slideTime);
        })
        $(".left").click(function(){
            clearInterval(int);
            int = setInterval(autoSlide,slideTime);
            curIndex-1<=-2?curIndex=$(".banner>div").size():false;
            show111(curIndex-1);
        })
        $(".right").click(function(){
            clearInterval(int);
            int = setInterval(autoSlide,slideTime);
            curIndex+1>=$(".banner>div").size()?curIndex=-1:false;
            show111(curIndex+1);
        })
        function autoSlide(){
            curIndex+1>=$(".banner>div").size()?curIndex=-1:false;
            show111(curIndex+1);
        }
        function show111(index){
            $(".banner>div").eq(curIndex).stop(false,true).fadeOut(401);
            $(".trigger_item").eq(index).addClass("active").siblings().removeClass("active");
            setTimeout(() => {
                $(".banner>div").eq(index).stop(false,true).fadeIn(200);
            }, 400);
            curIndex=index;
        }
        $(".banner_box").hover(function(){
            $(".left,.right").show();
        },function(){
            $(".left,.right").hide();
        })
    </script>
</body> 
</html>
